<!DOCTYPE html>
<html lang="uz">
<head>
  <script type="text/javascript" src="https://awaps.yandex.net/data/lib/adsdk.js"></script>
  <meta name="ad.size" content="width=300,height=500">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="tweenlite.js"></script>
  <script src="cssplugin.js"></script>
  <script src="timelinemax.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) { 
      TweenLite.ticker.useRAF(false);
      TweenLite.lagSmoothing(0);
      var tl = new TimelineMax({ repeat: 3, repeatDelay: 4});
      tl.from("#schirm", 0.6, {autoAlpha: 1})
        .from("#txt01", 0.4, { opacity: 0, x: 200}, '-=0.1')
        .from("#txt02", 0.4, {opacity: 0, x: 200}, '-=0.1')
        .from("#logo", 0.4, {opacity: 0,  x:-40}, '-=0.1')
        .from("#bg02", 0.4, {y: -700}, '+=0.8')
        .from("#txt03", 0.3, {opacity: 0, scale: 0.4}, '-=0.1')
        .from("#txt04", 0.3, {opacity: 0, scale: 0.4}, '-=0.1')
        .from("#laptop", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        .from("#phone", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        .from("#ears", 0.3, {opacity: 0, y: -300}, '-=0.1')
        .from("#tablet", 0.3, {opacity: 0, y: -300}, '-=0.1')
        ;
   });
  </script>
</head>
<body>
  <a id="click_area" href="#" target="_blank">
    <div class="container">
      <div id="logo" class="el">
        <img src="snk_logo.svg">
      </div>
      <div id="txt01" class="el  txt">
        <img src="txt01.svg">
      </div>
      <div id="txt02" class="el  txt">
        <img src="txt02.svg">
      </div>
      <div id="bg02" class="el">
      </div>
      <div id="txt03" class="el  txt">
        <img src="txt03.svg">
      </div>
      <div id="txt04" class="el  txt">
        <img src="txt04.svg">
      </div>
      <div id="laptop" class="el">
        <img src="laptop.png">
      </div>
      <div id="phone" class="el">
        <img src="phone.png">
      </div>
      <div id="tablet" class="el">
        <img src="tablet.png">
      </div>
      <div id="ears" class="el">
        <img src="ears.png">
      </div>
      <div id="schirm"></div>     
    </div>
  </a>
  <script> 
    document.getElementById("click_area").href = yandexHTML5BannerApi.getClickURLNum(1); 
 </script>
</body>
