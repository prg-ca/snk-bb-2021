<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="ad.size" content="width=240,height=600">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
  <script type="text/javascript">
    var clickTag = "#"; 
    document.addEventListener("DOMContentLoaded", function(event) { 
      TweenLite.ticker.useRAF(false);
      TweenLite.lagSmoothing(0);
      var tl = new TimelineMax({ repeat: 3, repeatDelay: 4});
      // var tl = new TimelineMax();

      tl.from("#schirm", 0.6, {autoAlpha: 1})
        .from("#txt01", 0.4, { opacity: 0, x: 200}, '-=0.1')
        .from("#txt02", 0.4, {opacity: 0, x: 200}, '-=0.1')
        .from("#logo", 0.4, {opacity: 0,  x:-40}, '-=0.1')
        .from("#bg02", 0.4, {y: -700}, '+=0.8')
        .from("#txt03", 0.3, {opacity: 0, scale: 0.4, y: -100}, '-=0.1')
        .from("#txt04", 0.3, {opacity: 0, scale: 0.4, y: -100}, '-=0.1')
        .from("#laptop", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        .from("#phone", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        .from("#ears", 0.3, {opacity: 0, y: -300}, '-=0.1')
        .from("#tablet", 0.3, {opacity: 0, y: -300}, '-=0.1')
        ;
   });
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag)">
    <div class="container">
      <div id="logo" class="el">
        <img src="snk_logo.svg">
      </div>
      <div id="txt01" class="el  txt">
        <img src="txt01.svg">
      </div>
      <div id="txt02" class="el  txt">
        <img src="txt02.svg">
      </div>
      <div id="bg02" class="el">
      </div>

      <div id="txt03" class="el  txt">
        <img src="txt03.svg">
      </div>
      <div id="txt04" class="el  txt">
        <img src="txt04.svg">
      </div>
      <div id="laptop" class="el">
        <img src="laptop.png">
      </div>
      <div id="phone" class="el">
        <img src="phone.png">
      </div>
      <div id="tablet" class="el">
        <img src="tablet.png">
      </div>
      <div id="ears" class="el">
        <img src="ears.png">
      </div>
      <div id="schirm"></div>     
    </div>
  </a>
</body>
